<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-Counter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class =" container">
        <h2>Real Time Character-Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Enter Text Here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">20</span></p>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
